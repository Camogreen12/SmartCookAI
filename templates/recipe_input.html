<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Recipe - SmartCook AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-1: #1e2a3a;
            --bg-gradient-2: #2c3e50;
            --bg-gradient-3: #2980b9;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(
                135deg,
                var(--bg-gradient-1) 0%,
                var(--bg-gradient-2) 25%,
                var(--bg-gradient-3) 75%
            );
            min-height: 100vh;
            color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .card {
            background: rgba(41, 128, 185, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            min-height: 450px;
            padding: 3.5rem !important;
            width: 100%;
            max-width: 1000px;
            margin: 2rem auto;
        }

        .input-field {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-size: 1.3rem;
            padding: 1.5rem !important;
            border-radius: 16px;
            height: 70px;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-label {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            display: block;
        }

        .input-sublabel {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.25rem;
        }

        .btn-outline {
            font-family: 'Playfair Display', serif;
            border: 2px solid rgba(255, 255, 255, 0.8);
            color: rgba(255, 255, 255, 0.95);
            background: rgba(41, 128, 185, 0.25);
            text-shadow: 0 0 10px rgba(41, 128, 185, 0.3);
            box-shadow: 0 0 25px rgba(41, 128, 185, 0.2),
                       0 0 0 2px rgba(255, 255, 255, 0.1);
            font-weight: 600;
            border-radius: 16px;
            padding: 1.25rem 2.5rem;
            font-size: 1.2rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: rgba(41, 128, 185, 0.35);
            border-color: rgba(255, 255, 255, 1);
            color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 50px rgba(41, 128, 185, 0.35),
                       0 0 0 2px rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .form-group {
            margin-bottom: 2.5rem;
        }

        .title-gradient {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 1) 0%, 
                rgba(255, 255, 255, 0.98) 30%,
                rgba(235, 245, 255, 0.96) 50%,
                rgba(215, 235, 255, 0.94) 70%,
                rgba(195, 225, 255, 0.92) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            font-weight: 800;
            letter-spacing: 0.02em;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            .container {
                padding: 0.5rem;
            }

            /* Fix home button positioning */
            .absolute.top-8.left-4 {
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1000;
            }

            /* Adjust home button style */
            .btn-outline.px-4.py-2 {
                padding: 0.5rem 1rem !important;
                font-size: 1rem !important;
                background: rgba(41, 128, 185, 0.3);
            }

            /* Fix header spacing */
            header.text-center {
                padding-top: 4rem !important;
                margin-bottom: 1rem !important;
            }

            /* Adjust title size */
            .text-7xl {
                font-size: 2.5rem !important;
                line-height: 1.2;
                margin-bottom: 1.5rem;
                padding: 0 1rem;
            }

            /* Adjust card styles */
            .card {
                min-height: unset;
                padding: 1.5rem !important;
                margin: 1rem 0.5rem;
                border-radius: 16px;
            }

            /* Adjust input field styles */
            .input-field {
                font-size: 1rem;
                padding: 1rem !important;
                height: 50px;
                border-radius: 12px;
            }

            /* Adjust label styles */
            .input-label {
                font-size: 1.3rem;
                margin-bottom: 0.5rem;
            }

            .input-sublabel {
                font-size: 0.9rem;
                line-height: 1.4;
            }

            /* Adjust form group spacing */
            .form-group {
                margin-bottom: 1.5rem;
            }

            /* Ensure proper spacing for the entire page */
            .mx-auto {
                margin: 0 auto;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Home Button -->
    <div class="absolute top-8 left-4">
        <a href="/" 
           class="btn-outline px-4 py-2 rounded-lg transition duration-300"
           onclick="sessionStorage.clear();">
            Home
        </a>
    </div>

    <div class="container mx-auto px-6 py-12">
        <header class="text-center mb-16">
            <h1 class="text-7xl font-bold mb-6 title-gradient">What would you like to make?</h1>
        </header>

        <div class="mx-auto" style="max-width: 1000px;">
            <div class="card space-y-8">
                <div class="form-group">
                    <label class="input-label">Recipe Name</label>
                    <input type="text" 
                           id="recipeName" 
                           class="w-full input-field"
                           placeholder="Enter recipe name (e.g., Steak, Pasta, Chicken)">
                </div>
                
                <div class="form-group">
                    <label class="input-label">
                        Quantity
                        <span class="input-sublabel">
                            Only use for items where quantity makes sense (e.g., 2 steaks, 4 chicken breasts)
                        </span>
                    </label>
                    <input type="number" 
                           id="quantity" 
                           class="w-full input-field"
                           placeholder="Enter quantity (optional)">
                </div>

                <button onclick="submitRecipe()" 
                        class="w-full btn-outline">
                    Continue
                </button>
            </div>
        </div>
    </div>

    <script>
        async function submitRecipe() {
            const recipeName = document.getElementById('recipeName').value.trim();
            const quantity = document.getElementById('quantity').value.trim();
            
            if (!recipeName) {
                alert('Please enter a recipe name');
                return;
            }
            
            sessionStorage.setItem('recipeName', recipeName);
            sessionStorage.setItem('quantity', quantity);
            
            try {
                const response = await fetch('/api/generate_ingredients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recipe_name: recipeName,
                        quantity: quantity
                    })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    sessionStorage.setItem('ingredients', JSON.stringify(data.ingredients));
                    window.location.href = '/ingredients';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
